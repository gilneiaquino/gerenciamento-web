<fieldset>
    <legend>Cadastro alunos</legend>
    <div>
        <label>Nome:</label>
        <input type="text" [(ngModel)]="aluno.nome" />
    </div>
    <div>
        <label>Sexo:</label>
        <input type="radio" [(ngModel)]="aluno.sexo" value="1"> Masculino
        <input type="radio" [(ngModel)]="aluno.sexo" value="2"> Feminino
    </div>
    <div>
        <label>Data nascimento:</label>
        <input type="date" pInputText [(ngModel)]="aluno.dataNascimento">
    </div>
    <div>
        <label>Turma:</label>
        <select>
            <option *ngFor="let turma of turmas" value={{turma.id}}>
                {{turma.nome}}
            </option>
        </select>
    </div>

    <div class="alinhamento-botao">
        <input type="button" (click)="cadastraAluno(aluno)" value="Cadastrar">
    </div>



</fieldset>


<br>
<br>
<br>

<div>

    <div class="tableAlunos">

        <p-table [value]="listaAluno">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Data nascimento</th>
                    <th>Sexo</th>
                    <th></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-aluno>
                <tr>
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.dataNascimento | date : 'dd/MM/yyyy'}}</td>
                    <td>{{aluno.sexo}}</td>
                    <td>Editar</td>
                    <td><i class="pi pi-check" style="font-size: 2rem"></i></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
