 <div>
     <h1>Cadastro de alunos</h1>
 </div>
 <span class="p-float-label">
    <label for="float-input">Nome: </label>
    <input id="float-input" type="text" pInputText> 
</span>
 
<p-table [value]="listaAluno" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>nome</th>
            <th>idade</th> 
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aluno>
        <tr>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.idade}}</td> 
        </tr>
    </ng-template>
</p-table>
